  <title>CodePen - Large Grid Example</title>
  
  
  
  
<style>
div {
  border: solid;
}
.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.one {
  grid-column: 1 / 2;
  grid-row: 1;
}
.two {
  grid-column: 2 / 3;
  grid-row: 1 / 3;
}
.three {
  grid-column: 3/4;
  grid-row: 1 / 4;
}
.four {
  grid-column: 3/4;
  grid-row: 1;
  margin: .5em;
}
.five {
  grid-column: 3/4;
  grid-row: 2;
  margin: .5em;
}
.six {
  grid-column: 3/4;
  grid-row: 3;
  margin: .5em;
}
</style>

  
  
  
  

</head>

<body translate="no" >
  <div class="wrapper">
  <div class="one">One</div>
  <div class="two">Two</div>
  <div class="three">Three</div>
  <div class="four">Four</div>
  <div class="five">Five</div>
  <div class="six">Six</div>
  <div class="seven">Seven</div>
  <div class="eight">Eight</div>
  <div class="nine">Nine</div>
</div>
  
  
  
  

</body>
